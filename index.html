<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- CSS file -->
    <title>Age Calculator</title>
</head>

<body>
    <div class="main">
        <div class="container">
            <h2>Age Calculator</h2> <!-- Title -->
            <h6>Enter your date of birth</h6> <!-- Subtitle -->
            <input type="date" name="dob" id="dob"> <!-- Date of birth input -->
            <button id="btn">Calculate Age</button> <!-- Calculate button -->
            <h5 id="result">Your age is 21 years old</h5> <!-- Result display -->
        </div>
    </div>
    <script src="script.js"></script> <!-- JavaScript file -->
</body>

</html>
